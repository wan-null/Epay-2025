<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        h1 {
            font-size: 120px;
            margin: 0;
            font-weight: 900;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            position: relative;
            z-index: 1;
        }
        
        h2 {
            font-size: 28px;
            margin: 20px 0;
            color: #333;
            position: relative;
            z-index: 1;
        }
        
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 1;
            margin: 0 10px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 80px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>抱歉，页面未找到</h2>
        <p>您访问的页面可能已被移除、更名或暂时不可用。<br>请检查您输入的网址是否正确，或返回网站首页。</p>
        <button onclick="window.history.back();" class="btn btn-secondary">返回上一页</button>
        <a href="/" class="btn">返回首页</a>
        <div class="footer">
            © <span id="current-year">2025</span> <span id="current-domain"></span>
        </div>
    </div>
    <script>
        // 动态更新年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        // 动态更新域名
        document.getElementById('current-domain').textContent = window.location.hostname;
    </script>
</body>
</html>
